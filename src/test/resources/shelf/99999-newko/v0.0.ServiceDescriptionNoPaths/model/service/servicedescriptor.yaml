openapi: 3.0.0
info:
  version: 1.0.0
  title: 'Hello, World'
  description: 'hello world'
components:
  schemas:
    user:
      required:
        - name
      properties:
        name:
          type: string
          example: 'Bob'
    welcomeOutput:
      required:
        - result
      properties:
        result:
          type: string
          example: 'welcome'
    error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
